version: "2.13" 

services:
  tokenizer:
    image: tokentarpon:v1
    container_name: tokentarpon
    build: .
    ports:
      - 8092:8090
    networks:
      - services
    links:
      - mongodb:mongodb
    depends_on:
      - mongodb

  mongodb:
    image: mongo:4.4-rc
    container_name: mongodb
    restart: on-failure
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - services
    ports:
      - 27017
    volumes:
      - mongodb-data:/data/db
      - mongodb-log:/var/log/mongodb
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

volumes:
  mongodb-data:
    driver: local
  mongodb-log:
    driver: local

networks:
  services: {}
